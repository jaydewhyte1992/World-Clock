<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>Global Time Display</h1>
      <select class="dropdown">
        <option value="">Select a city...</option>
        <option value="">Canberra</option>
        <option value="">Prague</option>
        <option value="">Amsterdam</option>
        <option value="">Vancouver</option>
      </select>
      <div class="city">
        <div>
          <h2>Melbourne 🇦🇺</h2>
          <div class="date">March 29th 2024</div>
        </div>
        <div class="time">16:32:44 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Tokyo 🇯🇵</h2>
          <div class="date">March 29th 2024</div>
        </div>
        <div class="time">16:32:44 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Cantazaro 🇮🇹</h2>
          <div class="date">March 29th 2024</div>
        </div>
        <div class="time">16:32:44 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Glasgow 🏴󠁧󠁢󠁳󠁣󠁴󠁿</h2>
          <div class="date">March 29th 2024</div>
        </div>
        <div class="time">16:32:44 <small>AM</small></div>
      </div>

      <footer>
        Coded by <strong>Jayde White</strong> and is open sourced on
        <a
          href="https://github.com/jaydewhyte1992/World-Clock/tree/main/src"
          target="_blank"
          >GitHub</a
        >
        💻
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
